<app-board *ngIf="activeCard==null else elseBlock" (cardChosen)="showPuzzle($event)" [puzzles]="puzzles"></app-board>
<ng-template #elseBlock><app-puzzle-viewer [puzzle]="activeCard" [canPlay]="canPlay" [canView]="canView" (return)="activeCard=null"></app-puzzle-viewer></ng-template>
<button (click)="reset()">Reset</button>
